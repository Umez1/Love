<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodness Be My Lover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .answer-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .answer-btn:hover {
            background-color: #1ebe5b;
        }

        #reasonContainer {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ebe5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goodness, from my heart, will you be my girlfriend and lover?</h1>
        <div id="buttons">
            <button class="answer-btn" onclick="showReasonInput('yes')">Yes</button>
            <button class="answer-btn" onclick="showReasonInput('no')">No</button>
        </div>
        <div id="reasonContainer" style="display: none;">
            <form id="reasonForm" onsubmit="sendToWhatsApp(event)">
                <label id="reasonLabel" for="reason"></label>
                <input type="text" id="reason" name="reason" placeholder="State your reason..." required>
                <button type="submit">Send to WhatsApp</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
